<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOdo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/eb96f16093.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb-4">Todo App</h1>
        <form action="search">
          <input
            class="form-control"
            type="text"
            name="search"
            placeholder="Search..."
          />
        </form>
      </header>

      <ul class="list-group text-light todos">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Study Programing</span>
          <i class="fa fa-solid fa-trash delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Study English</span>
          <i class="fa fa-solid fa-trash delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Go to GYM</span>
          <i class="fa fa-solid fa-trash delete"></i>
        </li>
      </ul>

      <form class="text-center text-light mt-3 add" action="">
        <label for="">ADD to New Item</label>
        <input type="text" class="form-control m-auto mt-3" name="add" />
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
